<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Watch</title>
	<script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
	<h1>Watch option</h1>
	<hr>
	<div id="app">
		<p>今日的温度：{{wendu}}°</p>
		<p>穿衣建议：{{chuanyi}}</p>
		<p>
			<button @click="add">升高温度</button>
			<button @click="reduce">减低温度</button>
		</p>
	</div>
<script type="text/javascript">
    var chuanyiarry=['T恤短袖','夹克长裙','棉衣羽绒服']
	var app = new Vue({
		el:'#app',
		data:{
           wendu:14,
           chuanyi:'夹克长裙'
		},
		methods:{
			add:function(){
				this.wendu+=5;
			},
			reduce:function(){
				this.wendu-=5;
			}
		},
		// watch:{
		// 	wendu:function(newVal,oldVal){
  //               if(newVal>=26){
  //               	this.chuanyi=chuanyiarry[0]
  //               }else if(newVal<26&&newVal>0){
  //               	this.chuanyi=chuanyiarry[1]
  //               }else{
  //               	this.chuanyi=chuanyiarry[2]
  //               }
		// 	}
		// }
	})
	app.$watch('wendu',function(newVal,oldVal){
		 if(newVal>=26){
                	this.chuanyi=chuanyiarry[0]
                }else if(newVal<26&&newVal>0){
                	this.chuanyi=chuanyiarry[1]
                }else{
                	this.chuanyi=chuanyiarry[2]
                }
	})
</script>
</body>
</html>
