<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>computed Option</title>
	<script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
	<h1>computed Option 计算选项</h1>
	<hr>
    <div id="app">
    	<p>{{newPrice}}</p>
        <ul>
        	<li v-for="item in reverNews">{{item.title}}-{{item.data}}</li>
        </ul>
    </div>
<script type="text/javascript">
    var newList=[
       {title:'中央召开党外人士座谈会 习近平主持并发表讲话  砥砺奋进',data:'2017/3/24'},
       {title:'习近平主持中央政治局会议部署下半年经济工作',data:'2017/3/26'},
       {title:'人民日报评论员：用铁的纪律从严治党',data:'2017/3/28'},
       {title:'中国被指拘押和强制遣返大批朝鲜难民 外交部回应',data:'2017/3/29'},

    ]
	var app = new Vue({
		el:'#app',
		data:{
			price:100,
			newList:newList
		},
		computed:{
			newPrice:function(){
				return this.price='￥' + this.price + '元';
			},
			reverNews:function(){
				return this.newList.reverse();
			}
		}
	})
</script>
</body>
</html>
