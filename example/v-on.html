<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>v-on</title>
	<script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
	<h1>v-on实例</h1>
	<hr>
	<div id="app">
		本场比赛得分：{{count}}<br/>
		<button @click='add'>加分</button>
		<button @click="reduce">减分</button><br/>
		<input type="text" @keyup.32="onEnter" v-model="secondCount">
	</div>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			count:1,
			secondCount:1
		},
		methods:{
           add:function(){
           	this.count++;
           },
           reduce:function(){
           	this.count--;
           },
           onEnter:function(){
           	this.count=this.count+parseInt(this.secondCount)
           }
		}
	})
</script>
</body>
</html>
