<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>v-model</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-model</h1>
	<hr>
	<div id="app">
	<h3>修饰符</h3>
		<p>原始文本信息：{{message}}</p>
		<h3>文本框</h3>
		<p>v-model: <input type="text" v-model="message"></p>
		<p>v-model.lazy: <input type="text" v-model.lazy="message"></p>
		<p>v-model.number: 只能输入数字（先输入数字时起作用）<input type="text" v-model.number="message"></p>
		<p>v-model.trim: 去空格 <input type="text" v-model.trim="message"></p>
		<hr>
		<h3>文本域</h3>
		<textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
		<hr>
		<h3>多选框绑定值</h3>
		<input type="checkbox" id="isTrue" v-model="isTrue">
		<label for="isTrue">{{isTrue}}</label>
		<hr>
		<h3>多选框绑定数组</h3>
		<p>
			<input type="checkbox" id="jspan" v-model="web_name" value="jspang">
			<label for="isTrue">jspang</label>
			<input type="checkbox" id="jspan" v-model="web_name" value="panda">
			<label for="isTrue">panda</label>
			<input type="checkbox" id="jspan" v-model="web_name" value="zx">
			<label for="isTrue">zx</label>
		</p>
		<p>{{web_name}}</p>
		<hr>
		<h3>单选框绑定一个值</h3>
		<p>
			<input type="radio" id="one" v-model="sex" value="男">
			<label for="one">男</label>
			<input type="radio" id="two" v-model="sex" value="女">
			<label for="two">女</label>
		</p>
		<p>已选择的性别：{{sex}}</p>
	</div>
<script type="text/javascript"> 
	var app = new Vue({
		el:'#app',
		data:{
            message:'hello vue',
            isTrue:false,
            web_name:[],
            sex:'女'
		}
	})
</script>
</body>
</html>
